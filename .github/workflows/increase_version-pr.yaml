name: Version Increase after Dependency Update

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  bump-version:
    runs-on: ubuntu-latest
    if: >
      github.event.pull_request.merged == true ||
      contains(github.event.pull_request.title, 'fix(deps)')
    permissions: write-all
    steps:
      - uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install poetry
        run: pip install poetry==1.2.2
        shell: bash

      - name: Bump version in pyproject.toml
        id: version
        run: |
          poetry version patch
          echo NEW_VERSION=$(poetry version --short) >> "$GITHUB_OUTPUT"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT }}
          commit-message: Increase version
          committer: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          add-paths: |
            pyproject.toml
          title: "Increase version to ${{ steps.version.outputs.NEW_VERSION }}"
          branch: bumb-version # no whitespaces allowed
          delete-branch: true

      - name: Pull Request Automerge
        run: gh pr merge --merge --auto --delete-branch bumb-version
        env:
          GH_TOKEN: ${{ secrets.PAT }}
